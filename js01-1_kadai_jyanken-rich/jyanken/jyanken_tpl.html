<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="sample.css">
    <title>じゃんけん</title>
</head>

<body>

    <header>
        <h1>じゃんけん</h1>
    </header>

    <main>
        <p id="explanation">あなたの手を選んでください（選んですぐに勝負の結果が出ます）</p>
        <ul>
            <li id="gu_btn">グー</li>
            <li id="cho_btn">チョキ</li>
            <li id="par_btn">パー</li>
        </ul>
        <div>△△さんの出した手は？「<span id="opponent_hand">なに？</span>」</div>
        <div id="judgment">勝ち</div>
    </main>

    <div class="jyanken__button-area">
        <button class="jyanken__next-page-button">
            <a href="/page4.html" class="jyanken__next-page-link">次のシーンへ</a>
        </button>
    </div>


    <script>
        // じゃんけんのギミック
        $('#gu_btn').on('click', function(){
            let num = Math.floor(Math.random() * 3);
            if(num === 0){
                $('#opponent_hand').empty();
                $('#opponent_hand').html('グー');
                $('#judgment').empty();
                $('#judgment').html('結果：あいこ');
            } else if(num === 1){
                $('#opponent_hand').empty();
                $('#opponent_hand').html('チョキ');
                $('#judgment').empty();
                $('#judgment').html('結果：あなたの勝ち');
            } else if(num === 2){
                $('#opponent_hand').empty();
                $('#opponent_hand').html('パー');
                $('#judgment').empty();
                $('#judgment').html('結果：あなたの負け');
            }
        });
        $('#cho_btn').on('click', function(){
            let num = Math.floor(Math.random() * 3);
            if(num === 0){
                $('#opponent_hand').empty();
                $('#opponent_hand').html('グー');
                $('#judgment').empty();
                $('#judgment').html('結果：あなたの負け');
            } else if(num === 1){
                $('#opponent_hand').empty();
                $('#opponent_hand').html('チョキ');
                $('#judgment').empty();
                $('#judgment').html('結果：あいこ');
            } else if(num === 2){
                $('#opponent_hand').empty();
                $('#opponent_hand').html('パー');
                $('#judgment').empty();
                $('#judgment').html('結果：あなたの勝ち');
            }
        });
        $('#par_btn').on('click', function(){
            let num = Math.floor(Math.random() * 3);
            if(num === 0){
                $('#opponent_hand').empty();
                $('#opponent_hand').html('グー');
                $('#judgment').empty();
                $('#judgment').html('結果：あなたの勝ち');
            } else if(num === 1){
                $('#opponent_hand').empty();
                $('#opponent_hand').html('チョキ');
                $('#judgment').empty();
                $('#judgment').html('結果：あなたの負け');
            } else if(num === 2){
                $('#opponent_hand').empty();
                $('#opponent_hand').html('パー');
                $('#judgment').empty();
                $('#judgment').html('結果：あいこ');
            }
        });
    </script>
</body>

</html>
